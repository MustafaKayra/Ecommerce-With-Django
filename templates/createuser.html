{% extends "base.html" %}

{% block title %}Kullanıcı Kayıt{% endblock title %}

{% block body %}

<body>
	<div class="untree_co-section">
      <div class="container">
        <div class="block">
          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-8 pb-4">
              <form method="post">
              {% csrf_token %}
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label class="text-black" for="fname">İsim</label>
                      <input type="text" class="form-control" name="firstname">
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label class="text-black" for="lname">Soy İsim</label>
                      <input type="text" class="form-control" name="lastname">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="text-black">E-mail</label>
                  <input type="email "class="form-control" name="email">
                </div>
                <div class="form-group mb-5">
                  <label class="text-black">Parola</label>
                  <input type="password" class="form-control" name="password1" autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-primary">Kullanıcı Oluştur</button>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>

{% endblock body %}
